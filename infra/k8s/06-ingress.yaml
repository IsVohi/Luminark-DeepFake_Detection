# ============================================
# Luminark Ingress
# ============================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luminark-ingress
  namespace: luminark
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.luminark.io
        - app.luminark.io
      secretName: luminark-tls
  rules:
    # API subdomain → Backend
    - host: api.luminark.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
    # App subdomain → Frontend
    - host: app.luminark.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

---
# ============================================
# PersistentVolumeClaim for Model Cache
# ============================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-cache-pvc
  namespace: luminark
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
