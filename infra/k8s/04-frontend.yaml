# ============================================
# Luminark Frontend Deployment
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: luminark
  labels:
    app: luminark
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: luminark
      component: frontend
  template:
    metadata:
      labels:
        app: luminark
        component: frontend
    spec:
      containers:
        - name: frontend
          image: luminark/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "/api"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
